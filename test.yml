---
global:
  subnet: FD00::0/8

nodes:

  foo:
    address: FD00::1:1
    tun:
      name: ctun
      address: FD00::1:2
    namespaces:
      - name: foo
        address: FD00::1:3
    backends:
      - type: dtls-dialer
        params:
          peer: localhost:4444
    cpctl:
      enable: yes
      port: 8123

  bar:
    address: FD00::2:1
    backends:
      - type: dtls-listener
        params:
          port: 4444

  baz:
    address: FD00::3:1
    backends:
      - type: dtls-dialer
        params:
          peer: localhost:4444
    plugins:
      - file: plugins/echo.so
        params:
          port: 7

