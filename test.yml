---
global:
  domain: connectopus.test
  subnet: FD00::0/8

nodes:

  foo:
    address: FD00::1:1
    tun_devs:
      foo-tun:
        device: ctun
        address: FD00::1:2
    namespaces:
      foo-ns:
        address: FD00::1:3
    backends:
      b1:
        type: dtls-dialer
        peer: localhost:4444
        psk: test-psk
    cpctl:
      port: 8123

  bar:
    address: FD00::2:1
    namespaces:
      bar-ns:
        address: FD00::2:3
    backends:
      b1:
        type: dtls-listener
        port: 4444
        psk: test-psk

  baz:
    address: FD00::3:1
    namespaces:
      baz-ns:
        address: FD00::3:3
        services:
          echo:
            command: nc -6 -e /bin/cat -k -l 7
    backends:
      b1:
        type: dtls-dialer
        peer: localhost:4444
        psk: test-psk
    services:
      echo:
        port: 7
        command: /bin/cat
