---
global:
  domain: connectopus.test
  subnet: FD00::0/8

nodes:

  foo:
    address: FD00::1:1
    tun_devs:
      - name: foo-tun
        device: ctun
        address: FD00::1:2
    namespaces:
      - name: foo-ns
        address: FD00::1:3
    backends:
      - type: dtls-dialer
        params:
          peer: localhost:4444
    cpctl:
      socket_file: "$HOME/.local/share/connectopus/cpctl.sock"
      port: 8123

  bar:
    address: FD00::2:1
    backends:
      - type: dtls-listener
        params:
          port: 4444

  baz:
    address: FD00::3:1
    backends:
      - type: dtls-dialer
        params:
          peer: localhost:4444
    services:
      - port: 7
        command: /bin/cat
        win_command: find /v ""

