---
repos:
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.0
    hooks:
      - id: go-fmt
      - id: golangci-lint
      - id: go-unit-tests
  - repo: local
    hooks:
      - id: build-platforms
        name: Build Platforms
        language: script
        entry: .pre-commit-scripts/build-platforms.sh

