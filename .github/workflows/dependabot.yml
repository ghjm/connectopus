name: dependabot-auto-merge

on:
  pull_request_target:

jobs:
  dependabot-auto-merge:
    if: github.event.sender.login == 'dependabot[bot]' || github.event.sender.login == 'dependabot-preview[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: major
          github-token: ${{ secrets.ACTIONS_GHJM_PAT }}
